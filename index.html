<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>facebookLogin</title>
</head>

<body>
  <fb:login-button 
    scope="public_profile,email"
    onlogin="checkLoginState();"
  >
  </fb:login-button>

  <button id="getNameBtn">取得名稱</button>

  <div class="fb-login-button" data-width="" data-size="medium" data-button-type="login_with" data-auto-logout-link="false" data-use-continue-as="false" data-onlogin="checkLoginState"></div>

  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: '2687034091388973',
        cookie: true,
        xfbml: true,
        version: 'v5.0'
      });

      FB.AppEvents.logPageView();
    };

    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {
        return;
      }
      js = d.createElement(s);
      js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    }

    const getNameBtn = document.querySelector('#getNameBtn');
    getNameBtn.addEventListener('click', (event) => {
      FB.api('/me', function(response2) {
        name = response2.name;
      });
    });
  </script>
</body>

</html>
